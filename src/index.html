<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../public/styles.css" />
    <script src="./script.js" defer></script>
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
  </head>
  <body
    class="bg-gray-100 h-screen flex flex-col shadow-2xl text-blue-200 gap-10"
  >
    <header class="bg-gray-800 py-7 text-5xl font-mono text-center">
      Mikko's Calculator
    </header>
    <main class="flex justify-center grow">
      <div
        id="grid-container"
        class="bg-gray-800 h-100 w-96 shadow-lg rounded-2xl p-8 flex flex-col gap-2"
      >
        <div
          class="bg-gray-200 w-full h-24 rounded-lg text-black flex justify-end items-end text-6xl px-4 py-3"
          id="display"
        ></div>
        <div class="grow grid grid-cols-1">
          <div class="w-full flex gap-5 h-12 self-center">
            <button
              class="grow bg-gray-200 text-blue-500 rounded-lg hover:bg-gray-300"
              id="clear-button"
            >
              Clear
            </button>
            <button
              class="grow bg-gray-100 text-blue-500 rounded-lg hover:bg-gray-300"
              id="delete-button"
            >
              Delete
            </button>
          </div>

          <div class="grid grid-cols-[5fr,_1fr] h-full gap-2">
            <div class="grid grid-cols-3 gap-2">
              <button class="number seven">7</button>
              <button class="number eight">8</button>
              <button class="number nine">9</button>
              <button class="number four">4</button>
              <button class="number five">5</button>
              <button class="number six">6</button>
              <button class="number one">1</button>
              <button class="number two">2</button>
              <button class="number three">3</button>
              <button class="number zero col-span-2">0</button>
              <button class="number decimal">.</button>
            </div>
            <div class="grid grid-cols-1 gap-2">
              <button class="operator addition">+</button>
              <button class="operator subtraction">-</button>
              <button class="operator multiplication">*</button>
              <button class="operator division">/</button>
              <button class="operator equals">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-gray-500 text-blue-100 py-6 flex justify-between px-10">
      <div>Copyrighted &#169; 2023 All Rights Reserved | Privacy Policy</div>
      <div class="flex gap-4">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Login</a>
        <a href="#">FAQ</a>
      </div>
    </footer>
  </body>
</html>
