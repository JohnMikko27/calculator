<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../public/styles.css" />
    <!-- <script src="./script.js" defer></script> -->
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
  </head>
  <body
    class="bg-gray-100 h-screen flex flex-col shadow-2xl text-blue-200 gap-10"
  >
    <header class="bg-gray-800 py-7 text-5xl font-mono text-center">
      Mikko's Calculator
    </header>
    <main class="flex justify-center grow">
      <div
        id="grid-container"
        class="bg-gray-800 h-100 w-96 shadow-lg rounded-2xl p-8 flex flex-col"
      >
        <div class="bg-gray-300 h-5 w-full h-24" id="display"></div>
        <div class="grow">
          <button class="">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="number zero">0</button>
          <button class="number decimal">.</button>
          <button id="clear-button">Clear</button>
          <button id="delete-button">Delete</button>
          <button class="operator addition">+</button>
          <button class="operator subtraction">-</button>
          <button class="operator multiplication">*</button>
          <button class="operator division">/</button>
          <button class="operator equals">=</button>
        </div>
      </div>
    </main>
    <footer class="bg-gray-500 text-blue-100 py-6 flex justify-between px-10">
      <div>Copyrighted &#169; 2023 All Rights Reserved | Privacy Policy</div>
      <div class="flex gap-4">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Login</a>
        <a href="#">FAQ</a>
      </div>
    </footer>
  </body>
</html>
